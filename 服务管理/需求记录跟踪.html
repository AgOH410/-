		                            <div class="layui-input-inline">

		        <script type="text/html" id="toolbarDemo">

		                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
		            </div>
		        </script>
		
		        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
		
		        <script type="text/html" id="currentTableBar">
		            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
		            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
					<a class="layui-btn layui-btn-xs layui-btn data-count-detail" lay-event="detail">查看详情</a>

		<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
		<script>
		    layui.use(['form', 'table', 'element'], function () {
		        var $ = layui.jquery,
		            form = layui.form,
		            table = layui.table,
		            element = layui.element;
				
				// 初始化导航菜单
				element.init();
		
		        table.render({
		            elem: '#currentTableId',
		            url: '../JSON/需求健康.json',
		            toolbar: '#toolbarDemo',
		            defaultToolbar: ['filter', 'exports', 'print', {
		                title: '提示',
		                layEvent: 'LAYTABLE_TIPS',
		                icon: 'layui-icon-tips'
		            }],
		            cols: [[
		                {type: "checkbox", width: 50},
		                {field: 'id', width: 80, title: 'ID', sort: true},
		                {field: 'username', width: 80, title: '用户名'},
		                {field: 'sex', width: 80, title: '性别', sort: true},
		                {field: 'foodhistory', width: 400, title: '饮食历史需求'},
		                {field: 'foodschedule', width: 120, title: '完成情况', sort: true},
		                {field: 'actionhistory', title: '活动历史需求', minWidth: 150},
		                {field: 'actionschedule', width: 120, title: '完成情况', sort: true},
		                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
		            ]],
		            limits: [10, 15, 20, 25, 50, 100],
		            limit: 15,
		            page: true,
		            skin: 'line'
		        });
		
		        // 监听搜索操作
		        form.on('submit(data-search-btn)', function (data) {
		            var result = JSON.stringify(data.field);
		            layer.alert(result, {
		                title: '最终的搜索信息'
		            });
		
		            //执行搜索重载
		            table.reload('currentTableId', {
		                page: {
		                    curr: 1
		                }
		                , where: {
		                    searchParams: result
		                }
		            }, 'data');
		
		            return false;
		        });
		
		        /**
		         * toolbar监听事件
		         */
		        table.on('toolbar(currentTableFilter)', function (obj) {
		            if (obj.event === 'add') {  // 监听添加操作
		                var index = layer.open({
		                    title: '添加用户',
		                    type: 2,
		                    shade: 0.2,
		                    maxmin:true,
		                    shadeClose: true,
		                    area: ['100%', '100%'],
		                    content: '../page/table/add.html',
		                });
		                $(window).on("resize", function () {
		                    layer.full(index);
		                });
		            } else if (obj.event === 'delete') {  // 监听删除操作
		                var checkStatus = table.checkStatus('currentTableId')
		                    , data = checkStatus.data;
		                layer.alert(JSON.stringify(data));
		            }
		        });
		
		        //监听表格复选框选择
		        table.on('checkbox(currentTableFilter)', function (obj) {
		            console.log(obj)
		        });
		
		        table.on('tool(currentTableFilter)', function (obj) {
		            var data = obj.data;
		            if (obj.event === 'edit') {
		
		                var index = layer.open({
		                    title: '编辑用户',
		                    type: 2,
		                    shade: 0.2,
		                    maxmin:true,
		                    shadeClose: true,
		                    area: ['100%', '100%'],
		                    content: '../page/table/edit.html',
		                });
		                $(window).on("resize", function () {
		                    layer.full(index);
		                });
		                return false;
		            } else if (obj.event === 'delete') {
		                layer.confirm('真的删除行么', function (index) {
		                    obj.del();
		                    layer.close(index);
		                });
		            } else if (obj.event === 'detail') {
		                layer.alert('查看详情: ' + JSON.stringify(data), {
		                    title: '需求详情',
		                    area: ['600px', '400px']
		                });
		            }
		        });
		
		    });
		</script>
