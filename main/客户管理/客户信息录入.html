		<script src="//unpkg.com/layui@2.11.6/dist/layui.js"></script>
		<script>
		layui.use(['form', 'layer', 'element'], function(){
		  var form = layui.form;
		  var layer = layui.layer;
		  var element = layui.element;
		  
		  // 初始化导航菜单
		  element.init();
		  
		  // 自定义验证规则
		  form.verify({
		    username: function(value){
		      if(!/^[\u4e00-\u9fa5]{2,6}$/.test(value)){
		        document.getElementById("unametip").innerText = "请输入2-6位汉字";
		        return "姓名格式不正确";
		      } else {
		        document.getElementById("unametip").innerText = "";
		      }
		    },
		    age: function(value){
		      if(!/^[0-9]{1,2}$/.test(value) || parseInt(value) < 1 || parseInt(value) > 120){
		        document.getElementById("agetip").innerText = "请输入1-120之间的数字";
		        return "年龄格式不正确";
		      } else {
		        document.getElementById("agetip").innerText = "";
		      }
		    },
		    phone: function(value){
		      if(!/^1[0-9]{11}$/.test(value)){
		        return "手机号格式不正确";
		      }
		    },
		    hometown: function(value){
		      if(!/^[\u4e00-\u9fa5]{2,}$/.test(value)){
		        document.getElementById("jgtip").innerText = "请输入2位以上汉字";
		        return "籍贯格式不正确";
		      } else {
		        document.getElementById("jgtip").innerText = "";
		      }
		    },
		    address: function(value){
		      if(!/^[\u4e00-\u9fa5]{2,}$/.test(value)){
		        document.getElementById("hometip").innerText = "请输入2位以上汉字";
		        return "家庭住址格式不正确";
		      } else {
		        document.getElementById("hometip").innerText = "";
		      }
		    },
		    vercode: function(value){
		      if(value && !/^\d{4,6}$/.test(value)){
		        return "验证码格式不正确";
		      }
		    }
		  });
		  
		  // 提交监听
		  form.on('submit(formDemo)', function(data){
		    layer.msg('提交成功！客户信息已保存', {icon: 1, time: 2000}, function(){
		      // 这里可以添加跳转逻辑
		      // window.location.href = "客户信息查询管理.html";
		    });
		    return false; // 阻止表单跳转
		  });
		  
		  // 获取验证码按钮点击事件
		  document.getElementById('get-code-btn1').addEventListener('click', function() {
		    var phone = document.getElementById('phonenumber1').value;
		    if(/^1[3-9]\d{9}$/.test(phone)) {
		      layer.msg('验证码已发送到' + phone);
		      // 这里可以添加发送验证码的逻辑
		    } else {
		      layer.msg('请输入正确的手机号');
		    }
		  });
		  
		  document.getElementById('get-code-btn2').addEventListener('click', function() {
		    var phone = document.getElementById('phonenumber2').value;
		    if(/^1[3-9]\d{9}$/.test(phone)) {
		      layer.msg('验证码已发送到' + phone);
		      // 这里可以添加发送验证码的逻辑
		    } else {
		      layer.msg('请输入正确的手机号');
		    }
		  });
		});
		</script>
